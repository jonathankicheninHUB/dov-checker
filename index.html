<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn of Victory - Checker WAX/WharfKit</title>
    
    <style>
        /* CSS du précédent code conservé ici (omnis pour la concision) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        #wallet-status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #FFD700;
        }
        #asset-status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 6px;
            background-color: #3a3a3a;
            font-size: 1em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading {
            color: #888;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .failure {
            color: #f44336;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>⚔️ Dawn of Victory Asset Checker</h1>
    <p>Connectez votre WAX Wallet (via WharfKit) pour vérifier vos actifs.</p>

    <button id="connect-button" onclick="loginWithWharf()">Connecter Wallet (WharfKit)</button>

    <div id="wallet-status">Statut: Déconnecté</div>
    
    <div id="asset-status" class="loading">
        Veuillez vous connecter pour charger vos unités DOV.
    </div>

    <p style="margin-top: 30px; font-size: 0.8em; color: #aaa;">
        *Utilise WharfKit pour une connexion Web3 moderne et l'API AtomicAssets.
    </p>
</div>

<script type="module">
    // Importation des composants nécessaires de WharfKit via le CDN
    import { Session, WebIOWallet } from "https://cdn.jsdelivr.net/npm/@wharfkit/session@1.0.1/dist/session.js";
    import { Chains } from "https://cdn.jsdelivr.net/npm/@wharfkit/session@1.0.1/dist/chains.js";
    
    // --- CONFIGURATION DE VOTRE PROJET (À MODIFIER !) ---
    const COLLECTION_NAME = "dawnofvictory"; 
    const TEMPLATE_ID_TEST = "871035"; // Remplacer par un Template ID réel
    
    // Configuration de la chaîne WAX
    const WAX_CHAIN = Chains.WAX;
    
    // Configuration de la session (doit être unique pour votre application)
    const sessionConfig = {
        appName: 'dawnofvictorychecker',
        chains: [WAX_CHAIN],
        wallets: [new WebIOWallet()], // Permet de connecter WAX Cloud Wallet et autres
    };
    
    let session = new Session(sessionConfig);
    
    // Exposer la fonction loginWithWharf globalement pour qu'elle soit accessible au bouton onclick
    window.loginWithWharf = async function() {
        try {
            document.getElementById('asset-status').innerText = "Ouverture du sélecteur de Wallet...";

            // 1. Démarrer la session (l'utilisateur choisit et se connecte à son wallet)
            const result = await session.login();
            const userAccount = result.session.actor.toString();

            document.getElementById('wallet-status').innerText = `Connecté: ${userAccount}`;
            
            // 2. Vérification des Assets
            await checkAndApplyAssets(userAccount);

        } catch (error) {
            console.error("Échec de la connexion WharfKit:", error);
            document.getElementById('wallet-status').innerText = "Statut: Échec de la connexion (Voir Console)";
            document.getElementById('asset-status').innerText = "Connexion annulée ou erreur.";
        }
    }
    
    // Tentative de connexion automatique au chargement
    session.restore().then(restoredSession => {
        if (restoredSession) {
            const userAccount = restoredSession.actor.toString();
            document.getElementById('wallet-status').innerText = `Connecté (Auto): ${userAccount}`;
            checkAndApplyAssets(userAccount);
        }
    });

    // --- Fonctions de Vérification (Reste en JS simple, car l'API AtomicAssets est externe) ---

    async function checkNftPossession(walletAddress, templateId) {
        const API_URL = "https://wax.api.atomicassets.io/atomicassets/v1/assets";
        
        try {
            // Utilisation des paramètres spécifiques pour la vérification
            const response = await fetch(`${API_URL}?owner=${walletAddress}&collection_name=${COLLECTION_NAME}&template_id=${templateId}&limit=1&hide_offers=true`);
            const data = await response.json();
            
            return data.data && data.data.length > 0;
            
        } catch (error) {
            console.error("Erreur de vérification AtomicAssets:", error);
            document.getElementById('asset-status').innerText = "Erreur lors de la vérification des assets.";
            return false;
        }
    }

    async function checkAndApplyAssets(account) {
        document.getElementById('asset-status').className = 'loading';
        document.getElementById('asset-status').innerText = "Chargement des actifs DOV en cours...";

        const hasTestNFT = await checkNftPossession(account, TEMPLATE_ID_TEST);

        if (hasTestNFT) {
            document.getElementById('asset-status').className = 'success';
            document.getElementById('asset-status').innerHTML = `
                ✅ **Félicitations, COMMANDANT !**
                <br>NFT ${TEMPLATE_ID_TEST} trouvé ! Accès aux unités premium débloqué !
            `;
        } else {
            document.getElementById('asset-status').className = 'failure';
            document.getElementById('asset-status').innerHTML = `
                ❌ **Actifs de Base :**
                <br>Le NFT ${TEMPLATE_ID_TEST} n'a pas été trouvé. Accès au simulateur standard.
            `;
        }
    }
</script>

</body>
</html>
